<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday!</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–π —Å–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                        Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', 
                        sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–º–∏ —Ä–∞–∑–º–µ—Ä–∞–º–∏ */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        h1 {
            color: #d23669;
            font-size: clamp(2rem, 6vw, 2.8rem);
            margin-bottom: 15px;
            font-weight: 700;
            line-height: 1.3;
        }
        
        /* –≠–º–æ–¥–∑–∏ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
        .emoji {
            font-size: clamp(3rem, 15vw, 5rem);
            display: block;
            margin: 0 auto 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        /* –¢–µ–∫—Å—Ç –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è */
        .message {
            color: #333;
            font-size: clamp(1rem, 4vw, 1.2rem);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .confetti-item {
            position: absolute;
            font-size: clamp(20px, 6vw, 28px);
            animation: confettiFall linear infinite;
            opacity: 0.8;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 350px) {
            .card {
                padding: 25px 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        /* –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —ç–º–æ–¥–∑–∏ –Ω–∞ –≤—Å–µ—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
        .emoji-font {
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 
                        'Segoe UI Symbol', 'Noto Color Emoji', 
                        emoji;
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ñ–µ—Ç—Ç–∏-—ç—Ñ—Ñ–µ–∫—Ç -->
    <div class="confetti" id="confetti"></div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ -->
    <div class="card">
        <span class="emoji emoji-font">üéÇ</span>
        <h1>Happy Birthday!</h1>
        <p class="message">Wishing you a wonderful day filled with joy and happiness!</p>
    </div>

    <script>
        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å–∫—Ä–∏–ø—Ç –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        document.addEventListener('DOMContentLoaded', function() {
            const confettiContainer = document.getElementById('confetti');
            const emojis = ['üéâ', 'üéà', '‚ú®', 'üéÅ', 'üéä', 'üíù', 'ü•≥', 'üéÇ'];
            
            // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-item emoji-font';
                confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDuration = (5 + Math.random() * 10) + 's';
                confetti.style.animationDelay = (Math.random() * 3) + 's';
                confettiContainer.appendChild(confetti);
                
                // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    confetti.remove();
                }, 15000);
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            for (let i = 0; i < 15; i++) {
                setTimeout(createConfetti, i * 300);
            }
            
            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ
            setInterval(createConfetti, 800);
            
            // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            if ('ontouchstart' in window) {
                document.body.style.webkitOverflowScrolling = 'touch';
            }
        });
    </script>
</body>
</html>
