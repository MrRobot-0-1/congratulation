<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday!</title>
    <style>
        /* Базовый сброс стилей */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Основные стили */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Контейнер с адаптивными размерами */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Адаптивный заголовок */
        h1 {
            color: #d23669;
            font-size: clamp(2rem, 6vw, 2.8rem);
            margin-bottom: 15px;
            font-weight: 700;
            line-height: 1.3;
        }

        /* Эмодзи с анимацией */
        .emoji {
            font-size: clamp(3rem, 15vw, 5rem);
            display: block;
            margin: 0 auto 20px;
            animation: float 3s ease-in-out infinite;
        }

        /* Текст поздравления */
        .message {
            color: #333;
            font-size: clamp(1rem, 4vw, 1.2rem);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Декоративные элементы */
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .confetti-item {
            position: absolute;
            font-size: clamp(20px, 6vw, 28px);
            animation: confettiFall linear infinite;
            opacity: 0.8;
        }

        /* Анимации */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Оптимизация для очень маленьких экранов */
        @media (max-width: 350px) {
            .card {
                padding: 25px 15px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        /* Поддержка эмодзи на всех устройствах */
        .emoji-font {
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji',
                'Segoe UI Symbol', 'Noto Color Emoji',
                emoji;
        }
    </style>
</head>

<body>
    <!-- Конфетти-эффект -->
    <div class="confetti" id="confetti"></div>

    <!-- Основная карточка -->
    <div class="card">
        <span class="emoji emoji-font">??</span>
        <h1>Happy Birthday!</h1>
        <p class="message">Wishing you a wonderful day filled with joy and happiness!</p>
    </div>

    <script>
        // Оптимизированный скрипт для мобильных устройств
        document.addEventListener('DOMContentLoaded', function () {
            const confettiContainer = document.getElementById('confetti');
            const emojis = ['??', '??', '?', '??', '??', '??', '??', '??'];

            // Функция создания конфетти
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-item emoji-font';
                confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDuration = (5 + Math.random() * 10) + 's';
                confetti.style.animationDelay = (Math.random() * 3) + 's';
                confettiContainer.appendChild(confetti);

                // Удаляем элемент после анимации
                setTimeout(() => {
                    confetti.remove();
                }, 15000);
            }

            // Создаем начальные конфетти
            for (let i = 0; i < 15; i++) {
                setTimeout(createConfetti, i * 300);
            }

            // Периодически добавляем новые
            setInterval(createConfetti, 800);

            // Оптимизация для мобильных устройств
            if ('ontouchstart' in window) {
                document.body.style.webkitOverflowScrolling = 'touch';
            }
        });
    </script>
</body>

</html>
