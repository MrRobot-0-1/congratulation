<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            animation: bounceIn 1s ease;
        }

        h1 {
            color: #d23669;
            font-size: 4em;
            margin: 0;
            text-shadow: 3px 3px 0 #ffde7d;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 1.5s infinite alternate;
        }

        .birthday-cake {
            font-size: 5em;
            margin: 20px 0;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            to {
                transform: scale(1.1);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            font-size: 30px;
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="balloons" id="balloons"></div>

    <div class="container">
        <span class="birthday-cake">üéÇ</span>
        <h1>–° –î–ù–Å–ú –†–û–ñ–î–ï–ù–ò–Ø!</h1>
    </div>

    <script>
        // –î–æ–±–∞–≤–ª—è–µ–º –≤–æ–∑–¥—É—à–Ω—ã–µ —à–∞—Ä–∏–∫–∏
        const balloonsContainer = document.getElementById('balloons');
        const balloonColors = ['üéà', 'üéà', 'üéà', 'üéà', 'üéà', 'üéÅ', 'üéÄ', '‚ú®'];

        for (let i = 0; i < 15; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.textContent = balloonColors[Math.floor(Math.random() * balloonColors.length)];
            balloon.style.left = `${Math.random() * 100}%`;
            balloon.style.bottom = '-50px';
            balloon.style.animationDuration = `${5 + Math.random() * 10}s`;
            balloon.style.animationDelay = `${Math.random() * 3}s`;
            balloon.style.fontSize = `${20 + Math.random() * 30}px`;
            balloonsContainer.appendChild(balloon);
        }
    </script>
</body>

</html>
