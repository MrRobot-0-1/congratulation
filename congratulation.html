<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday!</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        :root {
            --primary-color: #ff758c;
            --secondary-color: #ff7eb3;
            --text-color: #d23669;
            --highlight-color: #ffde7d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                        'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            margin: 20px;
            animation: bounceIn 1s ease;
            position: relative;
            z-index: 10;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ç–µ–∫—Å—Ç */
        h1 {
            color: var(--text-color);
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 10px 0;
            text-shadow: 2px 2px 0 var(--highlight-color);
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 1.5s infinite alternate;
        }
        
        /* –≠–º–æ–¥–∑–∏-—Ç–æ—Ä—Ç */
        .birthday-cake {
            font-size: clamp(3rem, 15vw, 5rem);
            margin: 10px 0;
            display: block;
            animation: float 3s ease-in-out infinite;
        }
        
        /* –®–∞—Ä–∏–∫–∏ */
        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .balloon {
            position: absolute;
            font-size: clamp(20px, 5vw, 40px);
            animation: floatUp 8s linear infinite;
            will-change: transform;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes pulse {
            to { transform: scale(1.05); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes floatUp {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 500px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .birthday-cake {
                font-size: 3.5rem;
            }
        }
        
        /* –û—Å–æ–±—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —ç–º–æ–¥–∑–∏ */
        .emoji {
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 
                        'Segoe UI Symbol', 'Noto Color Emoji', 
                        emoji, sans-serif;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="balloons" id="balloons"></div>
    
    <div class="container">
        <span class="birthday-cake emoji">üéÇ</span>
        <h1>HAPPY BIRTHDAY!</h1>
    </div>

    <script>
        // –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Å–∫—Ä–∏–ø—Ç –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        document.addEventListener('DOMContentLoaded', function() {
            const balloonsContainer = document.getElementById('balloons');
            const balloonEmojis = ['üéà', 'üéÅ', 'üéÄ', '‚ú®', 'üéâ', 'üéä', 'üíù', 'üéÜ'];
            const maxBalloons = window.innerWidth < 500 ? 15 : 25;
            
            function createBalloon() {
                const balloon = document.createElement('div');
                balloon.className = 'balloon emoji';
                balloon.textContent = balloonEmojis[Math.floor(Math.random() * balloonEmojis.length)];
                balloon.style.left = `${Math.random() * 100}%`;
                balloon.style.fontSize = `${Math.floor(20 + Math.random() * 25)}px`;
                balloon.style.animationDuration = `${5 + Math.random() * 10}s`;
                balloon.style.animationDelay = `${Math.random() * 2}s`;
                balloonsContainer.appendChild(balloon);
                
                // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    balloon.remove();
                }, 8000);
            }
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –≥–µ–Ω–µ—Ä–∞—Ü–∏—é —à–∞—Ä–∏–∫–æ–≤
            const balloonInterval = setInterval(createBalloon, 300);
            
            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
            setTimeout(() => {
                clearInterval(balloonInterval);
            }, 5000);
            
            // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ
            for(let i = 0; i < 10; i++) {
                setTimeout(createBalloon, i * 200);
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
            window.addEventListener('resize', function() {
                if (window.orientation !== undefined) {
                    document.body.scrollTop = 0;
                }
            });
        });
    </script>
</body>
</html>
